version: "3.9"

services:
  db:
    image: postgres:12.0-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
    env_file:
      - .env.db
  web:
    build: ../backend
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ../backend:/backend
    env_file:
      - .env
    ports:
      - "8000:8000"
    depends_on:
      - db
volumes:
  postgres_data: